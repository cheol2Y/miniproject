<!DOCTYPE html>
<html lang="en" class="fullscreen-bg">
  <head>
    <title>Sign Up Page | PrediStock</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/img/apple-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/img/favicon.png"
    />
    <style>
      body {
        cursor: url("assets/img/profile.jpg"), auto;
      }
    </style>
  </head>

  <body>
    <!-- WRAPPER -->
    <div id="wrapper">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
          <a href="/">
            <h1>PrediStocks</h1>
          </a>
        </div>
        <div class="container-fluid">
          <div id="navbar-menu">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                  ><i class="lnr lnr-question-circle"></i> <span>Help</span>
                  <i class="icon-submenu lnr lnr-chevron-down"></i
                ></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Basic Use</a></li>
                  <li><a href="#">Working With Data</a></li>
                  <li><a href="#">Security</a></li>
                  <li><a href="#">Troubleshooting</a></li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                  ><img
                    src="assets/img/user.png"
                    class="img-circle"
                    id="userImg"
                    alt="Avatar" />
                  <span id="userEmail"></span>
                  <i class="icon-submenu lnr lnr-chevron-down"></i
                ></a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#"
                      ><i class="lnr lnr-user"></i> <span>My Profile</span></a
                    >
                  </li>
                  <li>
                    <a href="#"
                      ><i class="lnr lnr-envelope"></i> <span>Message</span></a
                    >
                  </li>
                  <li>
                    <a href="#"
                      ><i class="lnr lnr-cog"></i> <span>Settings</span></a
                    >
                  </li>
                  <li id="loginLink">
                    <a href="/loginForm"
                      ><i class="lnr lnr-exit"></i> <span>Login</span></a
                    >
                  </li>
                  <li id="logoutLink" style="display: none">
                    <a href="/logout"
                      ><i class="lnr lnr-exit"></i> <span>Logout</span></a
                    >
                  </li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span id="currentDateTime"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <style>
        .left {
          background-image: url("assets/img/giphy.gif");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          position: relative;
          /* Add your existing styles here */
        }

        .left .content {
          z-index: 2;
          position: relative;
          /* Add your existing styles here */
        }
        .content.text {
          text-align: center;
        }
      </style>
      <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
          <div class="auth-box">
            <div class="left">
              <div class="content">
                <div class="header">
                  <div class="logo text-center">
                    <!-- <img
                      src="assets/img/giphy.gif"
                      alt="Klorofil Logo"
                      width="140"
                      height="100"
                    /> -->
                  </div>
                  <!-- <p class="lead">Make your account</p> -->
                </div>
              </div>
            </div>
            <div class="right">
              <div class="overlay"></div>
              <div class="content text">
                <h1 class="heading">PrediStocks</h1>
                <p style="margin-left: 5px">by The Develovers</p>
                <br />
                <p></p>
                <form class="form-auth-small" action="/join" method="post">
                  <div class="form-group">
                    <label for="signup-username" class="control-label sr-only"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="signup-username"
                      name="username"
                      placeholder="Username"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="signup-password" class="control-label sr-only"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="signup-password"
                      name="password"
                      placeholder="Password"
                      required
                      minlength="8"
                    />
                  </div>
                  <div class="form-group">
                    <label for="signup-email" class="control-label sr-only"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="signup-email"
                      name="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div
                    id="error-message"
                    class="alert alert-danger"
                    style="display: none"
                  ></div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-block"
                  >
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- END WRAPPER -->
    <script src="assets/scripts/login.js"></script>
    <script src="assets/scripts/search.js"></script>
    <script src="assets/scripts/bar.js"></script>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="assets/scripts/klorofil-common.js"></script>
    <script src="assets/scripts/time.js"></script>
    <script>
      window.onload = function () {
        // 세션 스토리지에서 에러 메시지 가져오기
        var errorMessage = sessionStorage.getItem("errorMessage");
        if (errorMessage) {
          // 에러 메시지가 있을 경우 표시
          var errorMessageDiv = document.getElementById("error-message");
          errorMessageDiv.style.display = "block";
          errorMessageDiv.textContent = errorMessage;

          // 세션 스토리지에서 에러 메시지 제거
          sessionStorage.removeItem("errorMessage");
        }
      };
    </script>
  </body>
</html>
